<div class="container" style="background-color: honeydew;">
    <div class="row">
<div class="col-md-6">
<div class="card" style="background: aliceblue;">
  <u>  <h5 style="color: darkblue; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Update Data</h5></u>
<div class="row">
    <form >
        <div class="form-group mb-2">
         <b> <label for="name" class="form-label">Enter Name</label></b>
          <input type="text" class="form-control" [(ngModel)]="employee.name" name="name" placeholder="Enter Your Name" >
          
        </div>
       
        <div class="form-group mb-2">
            <b> <label for="name" class="form-label">Enter email</label></b>
            <input type="email" class="form-control" [(ngModel)]="employee.email" name="email" placeholder="Enter Your Email">
           </div>



           <div class="form-group mb-2">
            <b>  <label for="name" class="form-label">Enter City</label></b>
            <input type="text" class="form-control" [(ngModel)]="employee.city" name="city"  placeholder="Enter Your City">
           </div>



           <div class="form-group mb-2">
            <b>  <label for="name" class="form-label">Enter PinCode</label></b>
            <input type="number" class="form-control" [(ngModel)]="employee.pincode" name="pincode" placeholder="Enter Your PinCode">
           </div>


           <div class="form-group mb-2">
            <b> <label for="name" class="form-label">Enter PhoneNumber</label></b>
            <input type="number" class="form-control" [(ngModel)]="employee.PhoneNumber" name="PhoneNumber"  placeholder="Enter Your PhoneNo">
           </div>
        
      </form>



</div>
<div>

    <button class="btn btn-success" (click)="update()">Update</button> &nbsp;

    <button routerLink="/" class="btn btn-dark">Back</button>
</div>

</div>

</div>

    
    </div>

</div>
