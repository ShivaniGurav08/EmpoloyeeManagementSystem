<button type="button" class="btn btn-primary" style="
margin-top: 10px; text-align: center; margin-left: 41%;" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add Employee Data
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div style="background-color: rgb(19, 19, 14);" class="modal-header">
        <h5 style="color: rgb(195, 77, 77);" class="modal-title" style="margin-left: 33%;color: #def5da;font-family: math"
          id="exampleModalLabel"><b>Add Employee Data</b></h5>

      </div>
      <div class="modal-body" style="background-color: rgb(148, 245, 225);" >
        <form [formGroup]="employeeForm">
          <div class="form-group mb-2">
            <h5>
            <label for="name" class="form-label">Enter Name</label></h5>
            <input type="text" class="form-control"
             formControlName="name" placeholder="Enter Your Name">


          </div>

          <div class="form-group mb-2">
            <label for="name" class="form-label">Enter email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter Your Email">
          </div>



          <div class="form-group mb-2">
            <label for="name" class="form-label">Enter City</label>
            <input type="text" class="form-control" formControlName="city" placeholder="Enter Your City">
          </div>



          <div class="form-group mb-2">
            <label for="name" class="form-label">Enter PinCode</label>
            <input type="number" class="form-control" formControlName="pincode" placeholder="Enter Your PinCode">
          </div>


          <div class="form-group mb-2">
            <label for="name" class="form-label">Enter PhoneNumber</label>
            <input type="number" class="form-control" formControlName="PhoneNumber" placeholder="Enter Your PhoneNo">

          </div>

        </form>
      </div>
      <div class="modal-footer" style="background-color: rgb(13, 14, 11);">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addEmployee(this.employeeForm.value)"
          [disabled]="this.employeeForm.invalid">Save</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-3">

  <table class="table table-bordered">
    <thead>
      <tr>

        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">City</th>
        <th scope="col">PinCode</th>
        <th scope="col">PhoneNumber</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">

        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.city}}</td>
        <td>{{item.pincode}}</td>
        <td>{{item.PhoneNumber}}</td>
        <td><button routerLink="/update/{{item.id}}" class="btn btn-warning">EDIT</button>
          &nbsp;
          <button class="btn btn-danger" (click)="getDelete(item.id)">DELETE</button>
        </td>

      </tr>

    </tbody>
  </table>

</div>
